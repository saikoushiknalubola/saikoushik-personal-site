
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <title>Quantum Portfolio</title>
    <style>
      /* Ensure we have smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Global CSS for enhanced grid and glass effects */
      .enhanced-grid {
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 30px 30px;
      }
      
      .enhanced-section {
        @apply py-20 px-4 md:px-8 relative overflow-hidden;
      }
      
      .glass-card {
        @apply rounded-xl border border-white/10 overflow-hidden relative backdrop-blur-sm;
        background: rgba(0, 0, 0, 0.2);
      }
      
      .glass-card-glow {
        @apply rounded-xl border border-white/10 overflow-hidden relative backdrop-blur-sm;
        background: rgba(0, 0, 0, 0.2);
        box-shadow: 0 4px 30px rgba(139, 92, 246, 0.1);
      }
      
      .btn-glow {
        position: relative;
        overflow: hidden;
      }
      
      .btn-glow::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          to bottom right, 
          rgba(255, 255, 255, 0) 0%, 
          rgba(255, 255, 255, 0.1) 50%, 
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(100%) rotate(45deg); }
      }
      
      .neural-bg {
        background-image: radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 33%),
                          radial-gradient(circle at 85% 30%, rgba(6, 182, 212, 0.1) 0%, transparent 33%);
      }
      
      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.3);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 92, 246, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
